<div class="flex w-full justify-start p-4 items-center">
  <ng-container *ngFor="let item of steps">
    <div
      class="py-1 px-2 mx-3 bg-[#E4E4E7] rounded-md border-gray-200 border-1 shadow"
      *ngIf="steps[currentStep] === item"
    >
      {{ item }}
    </div>
    <div
      class="py-1 px-2 mx-3 bg-white rounded-md border-gray-200 border-1 shadow text-[#514949]"
      *ngIf="steps[currentStep] !== item"
    >
      {{ item }}
    </div>
  </ng-container>
</div>
