<label [for]="key" class="relative mb-3 text-sm font-medium text-gray-900 p-2">
  {{ label }}
  <span
    class="absolute top-1 left-0 text-red-500"
    [ngClass]="{
      'hidden': !control.hasError('required'),
    }"
    aria-hidden="true"
    >*</span
  >
  <span class="text-gray-400" *ngIf="showOptional">(اختياري)</span>
</label>
<textarea
  [id]="key"
  rows="3"
  class="block p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
  [placeholder]="placeholder"
  [formControl]="control"
  [ngClass]="{
    'border-red-300': control.errors && (control.touched || isSubmitted),
    'border-green-500': !control.errors && (control.touched || isSubmitted),
  }"
></textarea>
