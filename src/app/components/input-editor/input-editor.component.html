<label [for]="key" class="relative mb-3 text-sm font-medium text-gray-900 p-2">
  {{ label }}
  <span
    class="absolute top-1 left-0 text-red-500"
    [ngClass]="{
      'hidden': !control.hasError('required'),
    }"
    aria-hidden="true"
    >*</span
  >
  <span class="text-gray-400" *ngIf="showOptional">(اختياري)</span>
</label>
<div #editorElement class="min-h-[150px] scroll-m-2 mt-2 p-2">
  <ckeditor
    [editor]="Editor"
    [config]="config"
    *ngIf="isLayoutReady"
    [formControl]="control"
  />
</div>
