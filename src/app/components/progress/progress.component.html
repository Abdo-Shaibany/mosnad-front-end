<div class="flex flex-col space-y-2 items-center min-w-24 my-2">
  <div class="flex justify-between items-center w-full" style="font-size: 10px">
    <div class="mx-1">{{ label }}</div>
    <div class="mx-1">{{ value }}</div>
  </div>
  <div class="w-full relative">
    <div class="rounded-md bg-[#DFDFDD] w-full h-2 absolute"></div>
    <div
      class="rounded-md bg-[#FFB75299] h-2 z-10 absolute"
      [style]="getProgressWidth()"
    ></div>
  </div>
</div>
