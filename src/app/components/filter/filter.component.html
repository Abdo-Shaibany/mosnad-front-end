<div
  id="dropdown"
  class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow min-w-56 absolute mt-2"
  [ngClass]="{ hidden: !isOpen }"
>
  <div class="flex flex-col justify-between items-center w-full">
    <app-dropdown
      placeholder="اختر الحقل"
      label="الحقل"
      [options]="fields"
      [class]="DROPDOWN_CLASSES_FILTER"
      (onSelect)="onOptionSelect($event, 'field')"
      [currentOption]="currentField"
    ></app-dropdown>
    <div class="mt-4"></div>
    <app-dropdown
      placeholder="اختر الشرط"
      label="الشرط"
      [options]="conditions"
      [class]="DROPDOWN_CLASSES_FILTER"
      (onSelect)="onOptionSelect($event, 'condition')"
      [currentOption]="currentCondition"
    ></app-dropdown>
    <div class="mt-2"></div>

    <div class="my-2">
      <!-- Text input is here :) -->
      <div class="min-w-52 h-7">
        <label
          for="value"
          class="mb-2 text-sm font-medium text-gray-900 sr-only"
          >القيمة</label
        >
        <div class="relative my-auto">
          <input
            type="value"
            id="value"
            class="block w-full px-2 py-1 text-sm text-gray-900 border-2 border-gray-300 focus:border-blue-100 rounded-lg outline-none"
            placeholder="اكتب القيمة"
            [(ngModel)]="currentValue"
            required
          />
        </div>
      </div>
    </div>
    <div class="my-2"></div>
    <div class="flex mb-3 w-full">
      <div class="flex-grow"></div>
      <app-button
        [meta]="{
        label: 'submit',
        textColor: 'text-white',
        bgColor: 'bg-blue-500',

      }"
        (onClick)="submit()"
      ></app-button>
    </div>
  </div>
</div>
