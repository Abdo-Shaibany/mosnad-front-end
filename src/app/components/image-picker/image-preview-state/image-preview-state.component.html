<div
  class="w-[335px] h-[58px] px-3 py-2 bg-neutral-50 rounded-lg border border-zinc-200 justify-start items-center gap-3 inline-flex"
>
  <img class="w-[30px] h-10 rounded-md" [src]="getImage()" />
  <div
    class="grow shrink basis-0 flex-col justify-center items-start inline-flex"
  >
    <div
      class="self-stretch text-zinc-950 text-[13px] font-normal font-['Inter'] leading-tight"
    >
      <ng-container *ngIf="imageInfo">{{
        imageInfo.name.length > 20
          ? imageInfo.name.slice(0, 20) + "..."
          : imageInfo.name
      }}</ng-container>
    </div>
    <div
      class="self-stretch text-zinc-600 text-xs font-normal font-['Inter'] leading-tight mt-2"
    >
      {{ imageInfo ? getImageSize() : "" }}
    </div>
  </div>
  <div
    (click)="onFileDownload()"
    class="p-1 bg-white/opacity-0 rounded-md justify-center items-center gap-1 flex cursor-pointer"
  >
    <svg
      width="28"
      height="28"
      viewBox="0 0 28 28"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="28" height="28" rx="6" fill="white" fill-opacity="0.01" />
      <path
        d="M6.5 17.75V19.625C6.5 20.1223 6.69754 20.5992 7.04917 20.9508C7.40081 21.3025 7.87772 21.5 8.375 21.5H19.625C20.1223 21.5 20.5992 21.3025 20.9508 20.9508C21.3025 20.5992 21.5 20.1223 21.5 19.625V17.75M17.75 14L14 17.75M14 17.75L10.25 14M14 17.75V6.5"
        stroke="#52525B"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>
  <div
    class="p-1 bg-white/opacity-0 rounded-md justify-center items-center gap-1 flex cursor-pointer"
    (click)="onRemove.emit(image)"
  >
    <svg
      width="28"
      height="28"
      viewBox="0 0 28 28"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="28" height="28" rx="6" fill="white" fill-opacity="0.01" />
      <path
        d="M10 18L18 10M10 10L18 18"
        stroke="#52525B"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>
</div>
