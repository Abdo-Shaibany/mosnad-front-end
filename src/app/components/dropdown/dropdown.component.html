<div id="dropdownDefaultButton" data-dropdown-toggle="dropdown" [class]="class + 'relative'" type="button"
  (click)="toggle()">
  {{ label && currentOption ? label + ": " : "" }}
  {{ currentOption?.text ?? placeholder }}
  <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
  </svg>
</div>

<!-- Dropdown menu -->
<div id="dropdown" class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 absolute right-4 p-3"
  [ngClass]="{ hidden: !isOpen }">
  <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownDefaultButton">
    <li *ngFor="let option of options">
      <span class="block px-4 py-2 hover:bg-gray-100" (click)="onOptionSelect(option)">{{ option.text }}</span>
    </li>
  </ul>
</div>
