<div class="pt-2 mb-5 mt-2 mx-5 flex justify-between items-center">
  <div class="font-bold text-2xl">{{ title }}</div>
  <app-button [meta]="action"></app-button>
</div>

<div class="block pt-10 bg-white border border-gray-200 rounded-lg shadow m-5">
  <div class="flex justify-start items-center h-3 mt-3 mb-7 px-6">
    <div class="mx-2">
      <app-search
        [placeholder]="'بحث'"
        [searchValue]="searchValue"
        (onSearch)="onSearch($event)"
      ></app-search>
    </div>
    <div class="flex-1"></div>
    <div class="mx-2"></div>
  </div>

  <div class="mt-1">
    <div
      class="block p-10 bg-white border border-gray-200 rounded-lg shadow m-5"
      *ngIf="isLoading"
    >
      <app-loading-skeleton></app-loading-skeleton>
    </div>
    <div class="p-10 m-5 flex flex-wrap">
      <div
        class="w-full md:w-1/3 lg:w-1/3 px-4 mb-8"
        *ngFor="let item of listData.items"
      >
        <app-text-card
          [text]="item"
          (deleteEvent)="deleteEvent.emit($event)"
          (editEvent)="editEvent.emit($event)"
        ></app-text-card>
      </div>
    </div>
    <app-pagination
      [pagination]="listData.pagination"
      (onPageChange)="onPageChange($event)"
      *ngIf="!isLoading"
    ></app-pagination>
  </div>
</div>
